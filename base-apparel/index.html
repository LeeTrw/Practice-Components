<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Base Apparel coming soon page</title>

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="left">
    <img id="logo" src="images/logo.svg" alt="">
    <div class="mbl-img"></div>
    <h1 class="title"><span>We're</span> coming soon</h1>
    <p class="message">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <div class="form">
      <form id="emailForm" onsubmit="validateForm(event)">
        <label for:email></label>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <img id="error-img" src="images/icon-error.svg" alt="">
        <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
        <p id="error-message" class="error-message"></p>
      </form>
    </div>
  </div>

  <div class="right">

  </div>
  
  <script src="main.js"></script>
</body>
</html>
