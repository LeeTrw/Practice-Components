<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title>Ping coming soon page</title>

  <link rel="stylesheet" href="main.css">

</head>
<body>
  <div class="logo-con">
    <img src="images/logo.svg" alt="The Ping Logo">
  </div>


  <div class="title-con">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
  </div>

  <div class="form-con">
    <form id="form" onsubmit="validateForm(event)">
      <label for="email"></label>
      <input type="email" name="email" id="email" placeholder="Your Email Address..." required>
      <button type="submit">Notify Me</button>
      <p id="error-message" class="error-message"></p>
    </form>
  </div>

  <div class="img-con">
    <img src="images/illustration-dashboard.png" alt="A dashboard illustration">
  </div>

  <footer>
    <div class="logos">
      <img src="images/icons8-facebook-48.png" alt="The Facebook Logo">
      <img src="images/icons8-twitter-48.png" alt="The Twitter Logo">
      <img src="images/icons8-instagram-50.png" alt="The Instagram Logo">
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>


  <script src="main.js"></script>
</body>
</html>
